version: "3.8"
services:
  api:
    image: thumbnail-api
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./src:/usr/src/app/src
    environment: 
      SERVER_TYPE: server
    env_file: local.env
    depends_on: 
      - db
  task:
    image: thumbnail-task
    build: .
    volumes:
      - ./src:/usr/src/app/src
    environment: 
      SERVER_TYPE: worker
    env_file: local.env
    depends_on: 
      - db
  db:
    image : mongo
    volumes:
      - ./data/database:/data/db
    ports:
      - 27017:27017
    restart: unless-stopped